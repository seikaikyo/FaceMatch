<!DOCTYPE html>
<html>
<head>
    <title>API 連接測試</title>
</head>
<body>
    <h1>API 連接診斷</h1>
    <button id="testBtn">測試後端連接</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            result.innerHTML = '測試中...';
            
            try {
                console.log('開始測試 API 連接...');
                
                // 測試基本連接
                const testResponse = await fetch('http://localhost:5001/api/contractors');
                console.log('承攬商 API 狀態:', testResponse.status);
                
                // 測試登入 API
                const loginResponse = await fetch('http://localhost:5001/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                console.log('登入 API 狀態:', loginResponse.status);
                const loginData = await loginResponse.json();
                console.log('登入回應:', loginData);
                
                result.innerHTML = `
                    <h3>測試結果:</h3>
                    <p>承攬商 API 狀態: ${testResponse.status}</p>
                    <p>登入 API 狀態: ${loginResponse.status}</p>
                    <p>登入結果: ${JSON.stringify(loginData, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('API 測試失敗:', error);
                result.innerHTML = `<p style="color: red">錯誤: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
